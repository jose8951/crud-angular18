<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Registro de empleados</h3>
        <form (ngSubmit)="onSubmit()" #empleadoForn="ngForm">
            <div class="form-group">
                <label>Nombre: </label>
                <input type="text" class="form-control mb-3" placeholder="Escribe nombre" autocomplete="off" id="nombre" name="nombre" required minlength="4" maxlength="10" [(ngModel)]="empleado.nombre" #nombre="ngModel">
            </div>

            <div class="form-group">
                <label>Apellido: </label>
                <input type="text" class="form-control mb-3" placeholder="Escribe apellido" autocomplete="off" id="nombre" name="nombre" required minlength="4" maxlength="10" [(ngModel)]="empleado.apellido" #apellido="ngModel">
            </div>


            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control mb-3" placeholder="Escribe emaol" autocomplete="off" id="nombre" name="nombre" required [(ngModel)]="empleado.email" #email="ngModel">
            </div>

            <button class="btn btn-success">Guardar</button>

        </form>
    </div>
</div>
